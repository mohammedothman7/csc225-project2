    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark h-20">
      <a
        class="navbar-brand mb-1 mr-5"
        href="./index.html"
        style="font-family: Roboto Mono, monospace"
        >Sneakers & Apparels Co.</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul
          class="navbar-nav mr-auto"
          style="font-family: Roboto Mono, monospace"

          <li class="nav-item active">
            <a class="nav-link" href="./sneakers.html">Sneakers</a>

          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./about.html">About</a>
          </li>
        </ul>
        <a href="./cart.html">
          <i class="fas fa-shopping-cart fa-2x my-2 my-sm-0 text-white"></i>
        </a>
      </div>
    </nav>

    <!-- Cart -->
    <div class="card m-5 border border-none mw-50">
      <div class="card-header text-center text-white bg-primary">
        Your Order
      </div>

      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex flex-column">
          <div class="row">
            <div class="col col-lg-4">
              <img
                src="./images/products/air-max-270.jpg"
                alt="Air Max 270"
                class="d-block mx-auto"
              />
            </div>
            <div class="col col-lg-2 text-center">
              <h5 class="mt-4 flex-wrap">Nike Air Max 270</h5>
              <p>Size: 10.5</p>
              <h2><span class="badge badge-danger">$189.99</span></h2>
            </div>
            <div class="col mt-4 text-center">
              <p class="font-weight-bold">Quantity</p>
              <input type="number" value="1" class="pl-2 w-50 rounded" />
              <button class="btn border border-none mx-5 mt-3 mt-lg-0">
                <i class="far fa-trash-alt"> </i>
              </button>
            </div>
          </div>
        </li>

        <li class="list-group-item d-flex flex-column">
          <div class="row">
            <div class="col col-lg-4">
              <img
                src="./images/products/clothing/dri-fit-t-shirt.jpg"
                alt="Nike Dri-FIT"
                class="d-block mx-auto"
              />
            </div>
            <div class="col col-lg-2 text-center">
              <h5 class="mt-4 flex-wrap">Nike Dri-FIT</h5>
              <p>Size: Medium</p>
              <h2><span class="badge badge-danger">$31.99</span></h2>
            </div>
            <div class="col mt-4 text-center">
              <p class="font-weight-bold">Quantity</p>
              <input type="number" value="1" class="pl-2 w-50 rounded" />
              <button class="btn border border-none mx-5 mt-3 mt-lg-0">
                <i class="far fa-trash-alt"> </i>
              </button>
            </div>
          </div>
        </li>
      </ul>

      <div class="card-footer d-flex">
        <h5>Total: $221.98</h5>
        <form action="./checkout.html">
          <input
            type="submit"
            class="btn btn-primary btn-md ml-4"
            value="Check Out"
          />
        </form>
      </div>
    </div>

     <!-- Footer -->
     <footer class="bg-dark text-white text-center mt-4" style="height: 60px">
      <div class="py-3">&copy; 2020 Sneaker & Apparel Co.</div>
        </div>
      </footer>
