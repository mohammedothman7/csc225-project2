    <div class="d-flex justify-content-center">
      <div class="card mt-5">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <h2 class="text-center">Contact Information</h2>
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName">First Name*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName">Last Name*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email">Email*</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="phoneNumber">Phone Number*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phoneNumber"
                    required
                  />
                </div>
              </div>
            </form>
          </li>

          <li class="list-group-item">
            <h2 class="text-center">Address</h2>
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="streetAddress">Street Address*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="streetAddress"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="aptNo">APT/UNIT NO.</label>
                  <input type="text" class="form-control" id="aptNo" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="city">City*</label>
                  <input type="text" class="form-control" id="city" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="state">State*</label>
                  <input type="text" class="form-control" id="state" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="zipCode">Zip Code*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="zipCode"
                    required
                  />
                </div>
              </div>
            </form>
          </li>

          <li class="list-group-item">
            <h2 class="text-center">Payment</h2>
            <form>
              <div class="row">
                <div class="col-12 mb-3">
                  <label for="cardNumber">Card Number*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cardNumber"
                    required
                  />
                </div>
                <div class="col-12 mb-3">
                  <label for="nameOnCard">Name on card</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nameOnCard"
                    required
                  />
                </div>
                <div class="col-sm-4 mb-3">
                  <label for="mm">MM*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="mm"
                    required
                    maxlength="2"
                  />
                </div>
                <div class="col-sm-4 mb-3">
                  <label for="yy">YY*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="yy"
                    required
                    maxlength="2"
                  />
                </div>
                <div class="col-sm-4 mb-3">
                  <label for="csc">CSC*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="csc"
                    required
                    maxlength="4"
                  />
                </div>
              </div>
            </form>
          </li>
          <li class="list-group-item">
            <h2 class="text-center">Order Summary</h2>
            <p>SUBTOTAL: $221.98</p>
            <p>SHIPPING: $6.99</p>
            <p>TAX: $4.38</p>
            <p>ORDER TOTAL: $233.35</p>
            <button
              type="submit"
              class="btn btn-outline-primary btn-lg btn-block"
            >
              Place Order
            </button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center mt-4" style="height: 60px">
